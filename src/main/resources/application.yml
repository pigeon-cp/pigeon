spring:
  profiles:
    active: 'dev, local'
management:
  server:
    port: 18080
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
server:
  port: 8081
  error:
    include-stacktrace: always
    include-exception: true
swagger:
  base-package: com.github.taccisum.pigeon.controller
  info:
    title: Pigeon

pigeon:
  version: @project.version@

mybatis-plus:
  mapper-locations: 'classpath:mapper/**.xml'

logging:
  level:
    # 群发消息量过大时会导致出现海量的日志，应默认 info 级别
    com.github.taccisum.pigeon.core.entity.core.message: info
    com.github.taccisum.pigeon.core.entity.core.Message: info
